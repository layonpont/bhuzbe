<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bhuzbe | Community</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        <div class="header">
            <h2 class="text-center">Trending</h2>
        </div>
        <section class="search">
            <div class="box">
                <div class="container-1">
                    <span class="icon"><i class="fa fa-search"></i></span>
                    <input type="search" id="search" placeholder="Anyone. Anywhere" />
                </div>
            </div>
            
        </section>
        <section class="rank">
            <h1>TOP RANKING</h1>
        </section>
        
        <section class="news-slider">
            <img src="img/brunobanner.png">

        </section>
        <section class="top-influencers">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <h3 class="influencer-heading">Top 100 Influencers</h3>
                    </div>
                    <div class="col-md-3">
                        
                    </div>
            </div>
            <div class="row row-margin">
                <div class="col-md-2">
                    <img src="img/bruno.jpg">
                    
                </div>
                <div class="col-md-4">
                    <p class="name-header">1. Bruno Mars</p>
                    <p class="number-header">11,500.555</p>
                    <h3 class="percentage border-bottom">22%</h3>
                </div>
                    <div class="col-md-2">
                    <img src="img/taylorswift.jpg">
                    
                </div>
                <div class="col-md-4">
                    <p class="name-header">4. Taylor Swift</p>
                    <p class="number-header">8,994,332</p>
                    <h3 class="percentage border-bottom">2%</h3>
                </div>   
            </div>
            <div class="row row-margin">
                <div class="col-md-2">
                    <img src="img/djkhaled.jpg">
                    
                </div>
                <div class="col-md-4">
                    <p class="name-header">2. Dj Khaled</p>
                    <p class="number-header">9,399,111</p>
                    <h3 class="percentage border-bottom">14%</h3>
                </div>
                    <div class="col-md-2">
                    <img src="img/Kanye.png">
                    
                </div>
                <div class="col-md-4">
                    <p class="name-header">5. Kanye West</p>
                    <p class="number-header">8,992,100</p>
                    <h3 class="percentage border-bottom">2%</h3>
                </div>   
            </div>
            <div class="row row-margin">
                <div class="col-md-2">
                    <img src="img/beyonce.jpg">
                    
                </div>
                <div class="col-md-4">
                    <p class="name-header">3. Beyonce</p>
                    <p class="number-header">9,700,111</p>
                    <h3 class="percentage border-bottom">3%</h3>
                </div>
                    <div class="col-md-2">
                    <img src="img/adele.jpg">
                    
                </div>
                <div class="col-md-4">
                    <p class="name-header">1. Adele</p>
                    <p class="number-header">8,500,332</p>
                    <h3 class="percentage border-bottom">2%</h3>
                </div>   
            </div>

            </div>
            
            
        </section>

    </body>
</html>
